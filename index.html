<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo" />
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar" />
      <div class="profile__name-container">
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__about">Исследователь океана</p>
        <button class="button button_type_edit"></button>
      </div>
      <button class="button button_type_add"></button>
      <div class="popup popup_hidden">
        <div class="popup__container">
          <p class="popup__name">Редактировать профиль</p>
          <form type="text" class="input input_type_name">Жак-Ив Кусто</form>
          <form type="text" class="input input_type_about">Исследователь океана</form>
          <button type="submit" class="button button_type_submit">Сохранить</button>
          <button class="button button_type_close"></button>
        </div>
      </div>

    </section>
    <section class="places">
      <ul class="places__list">
        <li class="place">
          <img src="./images/kar4.png" alt="Карачаевск" class="place__image" />
          <div class="place__container">
            <p class="place__name">Карачаевск</p>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Elb.png" alt="Гора Эльбрус" class="place__image" />
          <div class="place__container">
            <p class="place__name">Гора Эльбрус</p>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Dombai.png" alt="Домбай" class="place__image" />

          <div class="place__container">
            <p class="place__name">Домбай</p>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Elb.png" alt="Гора Эльбрус" class="place__image" />

          <div class="place__container">
            <p class="place__name">Гора Эльбрус</p>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/Dombai.png" alt="Домбай" class="place__image" />

          <div class="place__container">
            <p class="place__name">Домбай</p>
            <button class="button button_type_like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/kar4.png" alt="Карачаево-Черкессия" class="place__image" />
          <div class="place__container">
            <p class="place__name">Карачаево-Черкессия</p>
            <button class="button button_type_like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <small class="footer__copyright">&copy;2022. Daniil Kleutin</small>
  </footer>
  <script src="./pages/index.js"></script>
</body>

</html>
