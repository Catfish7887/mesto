<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo" />
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar" />
      <div class="profile__name-container">
        <div class="profile__flex-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add-btn"></button>

    </section>
    <section class="places">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <small class="footer__copyright">&copy;2022. Daniil Kleutin</small>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form id="edit-form" name="editForm" class="popup__form" novalidate>
        <h2 class="popup__name">Редактировать профиль</h2>
        <!-- <fieldset class="popup__form-fieldset"> -->
            <input id="name" name="name" minlength="2" maxlength="40" type="text" placeholder="Имя" class="popup__input" required>
            <span class="popup__input-error name-error"></span>
            <input id="about" name="about" type="text" placeholder="Обо мне" minlength="2" maxlength="200" class="popup__input" required>
            <span class="popup__input-error about-error"></span>
        <!-- </fieldset> -->
        <button id="edit-form-submit" type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form id="add-form" name="cardForm" class="popup__form" novalidate>
        <h2 class="popup__name">Новое место</h2>
        <!-- <fieldset class="popup__form-fieldset"> -->
            <input id="place-name" name="place-name" type="text" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-name-error"></span>
            <input id="url" name="url" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error url-error"></span>
        <!-- </fieldset> -->
        <button type="submit" class="popup__submit-btn ">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__figure-container">
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </figure>

  </div>

  <template class="place-template">
    <li class="place">
      <img src="#" alt="#" class="place__image" />
      <div class="place__container">
        <h2 class="place__name"></h2>
        <button type="button" aria-label="Лайк" class="place__like-btn"></button>
      </div>
      <button type="button" aria-label="Удалить" class="place__delete-btn"></button>
    </li>
  </template>

  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/formValidator.js" type="module"></script>
  <script src="./scripts/data.js" type="module"></script>
  <script src="./scripts/card.js" type="module"></script>
</body>

</html>
