<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo" />
  </header>
  <main class="main">
    <section class="profile">
      <button type="button" aria-label="Изменить аватар" class="profile__avatar-btn">
        <img src="<%=require('./images/Avatar.png')%>" alt="Аватар пользователя" class="profile__avatar" />
      </button>
      <div class="profile__name-container">
        <div class="profile__flex-container">
          <h1 class="profile__name"></h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add-btn"></button>

    </section>
    <section class="places">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <small class="footer__copyright">&copy;2022. Daniil Kleutin</small>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form id="edit-form" name="editForm" class="popup__form" novalidate>
        <h2 class="popup__name">Редактировать профиль</h2>
            <input id="name" name="name" minlength="2" maxlength="40" type="text" placeholder="Имя" class="popup__input" required>
            <span class="popup__input-error name-error"></span>
            <input id="about" name="about" type="text" placeholder="Обо мне" minlength="2" maxlength="200" class="popup__input" required>
            <span class="popup__input-error about-error"></span>
        <button id="edit-form-submit" type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form id="add-form" name="cardForm" class="popup__form" novalidate>
        <h2 class="popup__name">Новое место</h2>
            <input id="place-name" name="name" type="text" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-name-error"></span>
            <input id="url" name="link" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error url-error"></span>
        <button id="add-form-submit" type="submit" class="popup__submit-btn ">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__figure-container">
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </figure>
  </div>

<!-- WORK IN PROGRESS -->
  <div class="popup popup_type_error">
    <div class="popup__container">
      <h2 class="popup__name">Произошла ошибка :(</h2>
      <p class="popup__error-text"></p>
      <button type="button" aria-label="ОК" class="popup__submit-btn">ОК</button>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>
<!-- WORK IN PROGRESS -->

  <div class="popup popup_type_button">
    <div class="popup__container">
      <h2 class="popup__name">Вы уверены?</h2>
      <form id="delete-form" name="deleteForm" class="popup__form" novalidate>
        <button id="button-form-submit" type="submit" class="popup__submit-btn ">ДА</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <form id="avatar-form" name="avatarForm" class="popup__form" novalidate>
        <h2 class="popup__name popup__name_avatar">Обновить аватар</h2>
            <input id="avatar" name="avatar" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-error"></span>
        <button id="avatar-form-submit" type="submit" class="popup__submit-btn ">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-btn"></button>
    </div>
  </div>

  <template class="card-template">
    <li class="place">
      <img src="#" alt="#" class="place__image" />
      <div class="place__container">
        <h2 class="place__name"></h2>
        <div class="place__like-container">
          <button type="button" aria-label="Лайк" class="place__like-btn"></button>
          <p class="place__like-count"></p>
        </div>
      </div>
      <button type="button" aria-label="Удалить" class="place__delete-btn"></button>
    </li>
  </template>

</body>

</html>
